<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-celular">
                <img src="img/iphone.png" alt="celular com instagram">
            </div>
            <div class="instagram-login">
                <div class="content">
                    <img src="img/logo.png" alt="logo" class="logo">
                    <div class="perfil">
                        <img src="img/perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="login">continuar como victor</a>
                    <a href="#"class="logout">remover conta</a>
                </div>
                <div class="content">
                    <p class="sem-conta">Não é Victor?</p>
                    <p class="semconta">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="propaganda">
                    <p class="getapp">Obtenha o app:</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
